version: '3.8'

services:
  api:
    build: ./server
    container_name: quoteforge-api
    restart: always
    network_mode: "host"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Add other env vars here (e.g., JWT_SECRET)

  web:
    build: ./client
    container_name: quoteforge-web
    restart: always
    network_mode: "host"
    depends_on:
      - api
